<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa Basico HTLM</title>
    <style>
    body{
        background-color: rgb(7, 146, 146);
        color: darkgrey;
        font: normal 20pt arial; 
    }
    h1{
        color: rgb(190, 163, 92);
    }
    </style>
</head>
<body>
    <h1>Importante relembrar HTML para aprender JS </h1>
    <p>Ser um programador é conseguir aprender coisas novas</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')); // Esse comando por default ira retornar uma dado do tipo string
        var n2 = Number(window.prompt ('Digite outro número: '));
        var s = n1 + n2;
        window.alert('O resultado da sua some é ' + s);
    </script>
</body>
</html>
