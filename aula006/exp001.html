            background-color: deepskyblue;

            color: aliceblue;

<body>
    <script>
        window.alert('Seja Bem vindo ao Lagoon HealthCare!');
        var nome = window.prompt('Coloque o nome do paciente: ');
        var idade = Number(window.prompt(`${nome} tem quantos anos?`));
        var valor = 97.02*idade;
        valor = valor.toFixed(2);
        var quantia = valor.toLocaleString('pt-BR', {style: 'currecy', currency: 'BRL'});
        document.write(`O convênio anual de ${nome} será no valor de ${quantia}`);
    </script>
